<script id="homePicSetsTemplate" type="text/x-handlebars-template">
    <h1>Picture Sets</h1>
    // will edit based on user attributes
     <ul>
        {{#each picSet}}
            <li><a class="see-image-set" href="#/image_sets/{{this.id}}" data-id={{this.id}}> {{ this.voting_criteria }}</a><br></li>
            <div class="conatiner">
              <div class="row">
                {{#each this.images}}
                  <div class = "col-xs-4"><img src={{this.image_url}}></div>
                {{/each}}
              </div>
            </div>
        {{/each}}
    </ul>


</script>

<!-- start s3 demo -->

  <form id='imageUpload' action="http://pixelect-ig.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <input id='acl' type="hidden" name="acl" value="public-read" />
    <input id='key' type="hidden" name="key" value="" />
    <input id='accessKey' type="hidden" name="AWSAccessKeyId" value="" />
    <input id='uploadPolicy' type="hidden" name="Policy" value="POLICY" />
    <input id='uploadSignature' type="hidden" name="Signature" value="SIGNATURE" />
    File: <input type="file" name="file" accept="image/*"/> <br />
    <input id='submitButton'type="submit" name="submit" value="Upload to Amazon S3" />
  </form>
<!-- end s3 demo -->

<script id="usersTemplate" type="text/x-handlebars-template">
    <h1>Users</h1>

    // will edit based on user attributes
     <ul>
        {{#each user}}
            <li><a href {{ this.email }}>{{ this.username }}</a><br></li>
        {{/each}}
    </ul>
</script>

<script id="imageSetTemplate" type="text/x-handlebars-template">

    <h1>{{image_set.voting_criteria}}</h1>


    <div class="continer">
      <div class="row">
        {{#each image_set.images}}
        <div class = "col-xs-4"><img src={{this.image_url}}></div>
        {{/each}}
      </div>
    </div>

    <ul id="bodyOfComments">
      {{#each image_set.comments}}
        <li> {{this.body}} </li>
      {{/each}}
    </ul>

    <input name="createComment" id="commentBody">
    <button type="submit" id="submitComment" data-id={{image_set.id}}>Create Comment</button>



    // will edit based on image_set attributes

</script>

<script id="imagesTemplate" type="text/x-handlebars-template">
    <h1>Images</h1>

    // will edit based on final image attributes
     <ul>
        {{#each image}}
            <li><img src={{ this.image_url }}> {{ this.likes }}<br></li>
        {{/each}}
    </ul>
</script>

<script id="commentsTemplate" type="text/x-handlebars-template">
    <h1>Comments</h1>

    // will edit based on final comment attributes
     <ul>
        {{#each comment}}
            <li>{{ this.body }}<br></li>
        {{/each}}
    </ul>
</script>
