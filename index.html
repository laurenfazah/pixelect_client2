<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hacker News</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Hacker News</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/users">Users</a></li>
                <li><a href="#/posts">Posts</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="container">
	<div id="content"></div>
</div>

<script id="aboutTemplate" type="text/x-handlebars-template">
    <h1>About Page</h1>
    
    <p>Hello {{ name }}</p>
</script>

<script id="usersTemplate" type="text/x-handlebars-template">
    <h1>Users</h1>
    

     <ul>
        {{#each user}}
            <li><a href {{ this.email }}>{{ this.username }}</a><br></li>
        {{/each}}
    </ul>
</script>

<script id="postsTemplate" type="text/x-handlebars-template">
    <h1>Posts</h1>
    

     <ul>
        {{#each post}}
            <li><a href {{ this.url }}>{{ this.title }}</a><br></li>
        {{/each}}
    </ul>
</script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
